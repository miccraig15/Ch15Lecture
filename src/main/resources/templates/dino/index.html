<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8"/>
    <title></title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</head>
<body>
    <h1>All Dinosaurs</h1>
<!-- List all of the Dinosaurs that are stored in our data layer -->
<!-- Let's assume we have access to a list called allDinos from our
     data layer that is being passed from the controller -->
    <table class="table table-bordered">
        <tr>
            <th>ID</th>
            <th>Species</th>
            <th>Diet</th>
            <th>Aquatic?</th>
        </tr>
        <tr th:each="dino : ${allDinos}">
            <td th:text="${dino.getId()}"></td>
            <td th:text="${dino.getSpecies()}"></td>
            <td th:text="${dino.getDiet()}"></td>
            <td th:text="${dino.isAquatic()}"></td>
        </tr>
    </table>

</body>
</html>
